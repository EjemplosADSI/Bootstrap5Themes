<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Bootstrap Sass &amp; JS, Themes</title>
</head>

<body>
    <div class="container py-4 px-3 mx-auto">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Theme Switch</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;"></ul>
                    <div class="d-flex" role="search">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    Theme
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" data-bs-theme-value="light" href="#">Light</a></li>
                                    <li><a class="dropdown-item" data-bs-theme-value="dark" href="#">Dark</a></li>
                                    <li><a class="dropdown-item" data-bs-theme-value="auto" href="#">Auto</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <header class="d-flex justify-content-between align-items-md-center pb-3 mb-5 border-bottom">

        </header>

        <h1>Get started with Bootstrap</h1>
        <div class="container py-2">
            <div class="row">
                <div class="col">
                    <h2>Bootstrap 5 <span class="text-capitalize" id="dark">dark</span> Theme</h2>
                    <button class="btn btn-primary">Primary</button>
                    <button class="btn btn-secondary">Secondary</button>
                    <button class="btn btn-info">Info</button>
                    <button class="btn btn-success">Success</button>
                    <button class="btn btn-danger">Danger</button>
                    <button class="btn btn-dark">Dark</button>
                    <button class="btn btn-light">Light</button>
                    <span style="color: var(--bs-success)">--bs-success text</span>
                    <p> plain text </p>
                </div>
            </div>
        </div>
        <p class="text-muted">Created and open sourced by the Bootstrap team. Licensed MIT.</p>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="static/js/scripts.min.js"></script>
</body>

</html>
